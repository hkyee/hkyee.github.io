    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        // Gets sidebar element
        const sidebar = document.getElementById("sidebar");
        // Gets navbar element
        const navbar = document.getElementById("navbar");
        // Gets the initial top position of the sidebar
        const sidebarTop = sidebar.offsetTop;

        window.addEventListener("scroll", function () {
          // Gets the height of the navbar
          const navbarHeight = navbar.offsetHeight;
          // Gets the scrolling Y pixels
          const scrollTop = window.scrollY;
          // If scrolling more than navbarHeight, Fix the sidebar position
          if (scrollTop >= navbarHeight) {
            sidebar.style.position = "fixed";
            sidebar.style.top = 0 + "px";
            document.querySelector(
              ".background-documentation",
            ).style.marginLeft = "280px";
          } else {
            // If scrolling less than navbarHeight, use relative posiiton
            sidebar.style.position = "relative";
            sidebar.style.top = "auto";
            document.querySelector(
              ".background-documentation",
            ).style.marginLeft = "0px";
          }
        });
      });
    </script>

      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script>
        // Add the name of the heading as id
        const renderer = {
          heading({ tokens, depth }) {
            const text = this.parser.parseInline(tokens);
            // Match for those with <a> </a> tags
            const match = text.match(/>([^<]+)<\/a>/);
            let escapedText = "";
            if (match != null) {
              escapedText = match[1].toLowerCase().replace(/[^a-zA-Z]+/g, "");
              // match[0] : >suckless</a>   First match
              // match[1]: suckless  Second Match
            } else {
              escapedText = text.toLowerCase().replace(/[^a-zA-Z]+/g, "");
            }

            return `
            <h${depth} id="${escapedText}">
              ${text}
            </h${depth}>`;
          },
        };

        marked.use({ renderer });

        fetch(
          "https://raw.githubusercontent.com/hkyee/HackTheBox/main/README.md",
        )
          .then((res) => res.text())
          .then((md) => {
            document.getElementById("readme").innerHTML = marked.parse(md);
          });
      </script>
